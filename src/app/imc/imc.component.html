<div class="container mt-5">
    <h2>Calculadora de IMC</h2>
    <form>
        <div class="mb-3">
            <label for="altura" class="form-label">Altura (em metros)</label>
            <input type="number" class="form-control" [(ngModel)]="altura" name="altura" id="altura"
                placeholder="Insira a sua altura">
        </div>
        <div class="mb-3">
            <label for="peso" class="form-label">Peso (em kg)</label>
            <input type="number" class="form-control" [(ngModel)]="peso" name="peso" id="peso"
                placeholder="Insira o seu peso">
        </div>
        <button type="button" class="btn btn-primary" (click)="calcularIMC()">Calcular IMC</button>
    </form>
    <p>IMC: {{ imc }}</p>
    <p>Classificação: {{ classificacao }}</p>
</div>
